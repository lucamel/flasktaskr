{% extends "_base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Welcome to FlaskTaskr</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                Please log in to access your blog.
            </div>
            <div class="panel-body">
                <form action="" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-md-4 control-label">Username</label>
                        <div class="col-md-6">
                            <input class="form-control" type="text" id="username" name="username" value={{ request.form.username }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Username</label>
                        <div class="col-md-6">
                            <input class="form-control" type="password" id="password" name="password" value={{ request.form.password }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button class="btn btn-primary" type="submit">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>   
</div>
{% endblock %}
